<!DOCTYPE html>
<html>
<head>
	<title>Electricity Calculator</title>
</head>
<body>
	<h1>Electricity Calculator</h1>
	<form>
		<label for="kwh">Enter kWh:</label>
		<input type="number" id="kwh" name="kwh" required><br><br>
		<label for="rate">Enter Rate (in rupees):</label>
		<input type="number" id="rate" name="rate" required><br><br>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<p id="result"></p>

	<script>
		function calculate() {
			var kwh = document.getElementById("kwh").value;
			var rate = document.getElementById("rate").value;
			var result = kwh * rate;
			document.getElementById("result").innerHTML = "Total Cost: Rs." + result.toFixed(2);
		}
	</script>
</body>
</html>
